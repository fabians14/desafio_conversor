<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container ps-5 pe-5">
        <hr>
        <h1>Conversor de monedas Nacional</h1>
        <hr>

        <div class="p-4 bg-dark text-white mb-4">
            <h2>Pesos CLP</h2>

            <!-- Input Pesos -->
            <input type="text" class="form-control mb-3" placeholder="Ingrese el monto en CLP" id="montoPesos">

            <!-- Moneda a convertir -->
            <label for="">Moneda a convertir:</label>
            <select class="form-control mb-3" id="monedaCambio">
                <option value="">Seleccione moneda</option>
            </select>

            <!-- BotÃ³n -->
            <button class="btn btn-primary mb-3" id="botonBuscar">Buscar</button>

            <!-- Resultado o error -->
            <p id="mensaje">...</p>
        </div>

        <canvas id="myChart"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
